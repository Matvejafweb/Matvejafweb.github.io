<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Викторина</title>
<style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .quiz-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question {
            font-size: 1.2rem;
            color: #34495e;
            margin-bottom: 25px;
            text-align: center;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option {
            background: #ecf0f1;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            background: #3498db;
            color: white;
            transform: scale(1.02);
        }

        .option.correct {
            background: #2ecc71 !important;
            color: white !important;
        }

        .option.wrong {
            background: #e74c3c !important;
            color: white !important;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            margin-top: 30px;
            cursor: pointer;
            transition: background 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: #2980b9;
        }

        .results {
            margin-top: 30px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #27ae60;
        }

        .heart {
            color: red;
            font-size: 2rem;
            margin-left: 10px;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <h1>Простой тест для тебя АХАХАХАХ</h1>
    
    <div class="quiz-container" id="quiz">
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <button onclick="nextQuestion()">Далее</button>
    </div>

    <div class="results" id="results"></div>

    <script src="script.js"></script>
</body>

</html>
